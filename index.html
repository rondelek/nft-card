<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<section class="container">   
  <div class="card">
    <div class="card__img">
      <img  src="./src/images/image-equilibrium.jpg" 
            alt="Equilibrium" 
            class="card__img__content"
      >
    </div>

    <div class="card__text">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="card__icons">
      <div class="card__icons__etherum">
        <img  src="./src/images/icon-ethereum.svg" 
              alt="etherum" 
              class="card__icons__etherum__img"
        >
        <p class="card__icons__etherum__text">0.041 ETH</p>
      </div>
      
      <div class="card__icons__time">
        <img  src="./src/images/icon-clock.svg" 
              alt="" 
              class="card__icons__time__img"
        >

        <p class="card__icons__time__text">3 days left</p>
      </div>
      
    </div>

    <div class="card__author">
      <div class="card__author__img">
        <img  src="./src/images/image-avatar.png" 
              alt="author avatar" 
              class="card__author__img__content"
        >

      <p class="card__author__text">Creation of <a>Jules Wyvern</a></p>
      </div>
    </div>

  </div>



</section>

</body>
</html>
